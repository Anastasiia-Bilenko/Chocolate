    <title>Document</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <style>
      @font-face {
        font-family: "Montserrat";
        src: url(./fonts/Montserrat-VariableFont_wght.ttf);
      }
      @font-face {
        font-family: "Montserrat-Italic";
        src: url(./fonts/Montserrat-Italic-VariableFont_wght.ttf);

    </style>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="div-logo">
          <a href="./header.html" class="logo-header"
            ><span class="logo-simply-header">SIMPLY</span> CHOCOLATE
          </a>
          <svg class="svg-logo">
            <use href="./images/icons.svg#icon-chocolate"></use>
          </svg>
        </div>
        <nav>
          <ul class="nav-list">
            <li><a href="#" class="nav-item">Home</a></li>
            <li><a href="#" class="nav-item">How it's made?</a></li>

            <li><a href="#" class="nav-item">Chocolate is loved</a></li>
          </ul>
        </nav>
        <ul class="social-links-header">
          <li>
            <a href="" class="social-link">
              <svg class="svg-social-links">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg></a>
          </li>
          <li>
            <a href="" class="social-link">
              <svg class="svg-social-links">
                 <use href="./images/icons.svg#icon-twitter"></use>
              </svg>
           </a>
          </li>
        </ul>

        <div class="mobile-menu js-menu-container">
          <button type="button" class="button-close-menu js-close-menu">
            <svg class="svg-close-menu">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <nav>
            <ul class="nav-list-mobile">
              <li><a href="#" class="nav-item-mobile">Home</a></li>
              <li><a href="#" class="nav-item-mobile">How it's made?</a></li>

                <a href="#" class="nav-item-mobile">Chocolate is loved</a>

            </ul>
          </nav>
          <ul class="social-links-mobile"> 
            <li>
              <a href="" class="social-link-mobile">
                <svg class="svg-social-links-mobile">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg></a>
            </li>
            <li>
              <a href="" class="social-link-mobile">
                <svg class="svg-social-links-mobile">
                   <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
             </a>
            </li>
          </ul>
        </div>

        <button type="button" class="burger-button js-open-menu">
          <svg class="svg-burger">
            <use href="./images/icons.svg#icon-burger"></use>
          </svg>
        </button>
      </div>

    <script src="./js/mobile.js"></script>
